<div class="module-container" dir="rtl">
  <div class="module-box">
    <div class="module-header">
      <h2 *ngIf="!selectedSubject">اختر المادة</h2>
      <h2 *ngIf="selectedSubject">اختر المحور في <span [style.color]="selectedSubject.color">{{selectedSubject.name}}</span></h2>
      <div class="header-decoration">
        <span class="star">⭐</span>
        <span class="star">⭐</span>
        <span class="star">⭐</span>
      </div>
    </div>

    <!-- Subject selection -->
    <div *ngIf="!selectedSubject" class="subjects-container">
      <div class="subject-card" *ngFor="let subject of subjects" (click)="selectSubject(subject)">
        <div class="subject-icon">
          <img [src]="subject.icon" [alt]="'أيقونة ' + subject.name" />
        </div>
        <h3 [style.color]="subject.color">{{subject.name}}</h3>
      </div>
    </div>

    <!-- Module selection -->
    <div *ngIf="selectedSubject && currentMode !== 'summary'" class="modules-container">
      <div class="module-card" *ngFor="let module of selectedSubject.modules" (click)="selectModule(module)">
        <div class="module-icon">
          <img [src]="module.icon" [alt]="'أيقونة ' + module.name" />
        </div>
        <h4>{{module.name}}</h4>
      </div>

      <button class="back-button" (click)="goBack()">
        <img src="/assets/images/sent.png" alt="Back" />
        <span>عودة</span>
      </button>
    </div>
  </div>
</div>
